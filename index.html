<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ABP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">

    <script defer src="./assets/js/bootstrap.bundle.js"></script>

</head>

<body>


    <header class="container d-flex justify-content-between py-3">
        <div>
            <h1 class="text-primary">Overview</h1>
        </div>
        <div>
            <button class="btn-circle btn-circle--dark">
                <i  class="bi bi-plus btn-circle__icon"></i>
            </button>
        </div>
    </header>
    <main class="container">
        <section class="py-3">
            <div class="box-profile d-flex justify-content-between">
                <div class="box-profile__container">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="box-profile__avatar">
                </div>
                <div class="box-profile__container">
                    <i class="bi bi-caret-down-fill box-profile__icon"></i>
                </div>
            </div>
        </section>

        <section class="py-3">
            <div class="box-balance">
                <h2 class="box-balance__title">Wallet Balance</h2>

                <p class="box-balance__amount">$ 983.45</p>
                <div class="box-balance__container-details">
                    <span class="box-balance__profit-value">+ $9.48</span>
                    <span class="box-balance__percent-value box-balance__percent-value--profit ">+ 0.12%</span>
                </div>
            </div>
        </section>

        <section>
            <div class="row justify-content-between g-0 flex-nowrap">
                <div class="col-auto flex-grow-1 pe-1">
                    <div class="box-option">
                        <p class="box-option__text">Send</p>
                        <i class="bi bi-send box-option__icon"></i>
                    </div>
                </div>
                <div class="col-auto flex-grow-1 pe-1">
                    <div class="box-option">
                        <p class="box-option__text">Send</p>
                        <i class="bi bi-arrow-down-up box-option__icon"></i>
                    </div>
                </div>
                <div class="col-4 col-md-5">
                    <div class="box-option box-option--dark">
                        <p class="box-option__text">Send</p>
                        <i class="bi bi-qr-code box-option__icon"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="d-flex justify-content-between">
                <h4>Tokens</h4>
                <p class="text-secondary">See all</p>
            </div>
            <div class="container-tokens">
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon text-primary"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon text-warning"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon text-danger"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon text-custom-primary"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>
                <div class="container-tokens__element">
                    <div class="box-token">
                        <i class="bi bi-qr-code box-token__icon text-custom-secondary"></i>
                        <div class="box-token__body">
                            <p class="box-token__price">$740.45</p>
                        <p class="box-token__percent-value--profit">+6.30%</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </main>


</body>

</html>
